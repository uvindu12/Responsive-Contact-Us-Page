<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <section class="col-left">
                <div class="container-Title">
                    <h2>Get In Touch</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, officia velit. Culpa eum odit recusandae. Necessitatibus maxime velit facilis rerum.</p>
                </div>
                <div class="contact-Info">
                    <div class="icon-Group">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="destails">
                            <span>Phone</span>
                            <span>+94 75 762 1029</span>
                        </div>
                    </div>
                    <div class="icon-Group">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="destails">
                            <span>Email</span>
                            <span>unicodesign@gmail.com</span>
                        </div>
                    </div>
                    <div class="icon-Group">
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="destails">
                            <span>Location</span>
                            <span>Colombo 02</span>
                        </div>
                    </div>
                </div>
                <div class="socialMedia">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#"><i class="fa-brands fa-square-github"></i></a>
                </div>
            </section>
            <section class="col-right">
                <form class="message-from">
                    <div class="input-group halfwidth">
                        <input type="text" name="" required="required">
                        <label>Your Name</label>
                    </div>
                    <div class="input-group halfwidth">
                        <input type="email" name="" required="required">
                        <label>Your Email</label>
                    </div>
                    <div class="input-group fillwidth">
                        <input type="text" name="" required="required">
                        <label>Subject</label>
                    </div>
                    <div class="input-group fullwidth">
                        <textarea required="required"></textarea>
                        <label>Your Name</label>
                    </div>
                    <div class="input-group halfwidth">
                        <button>Submit</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
